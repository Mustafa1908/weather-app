<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="search-location-weather-container">
      <input
        type="text"
        name="userInput"
        id="user-input"
        placeholder="Enter a location"
      />
      <span class="material-symbols-outlined" id="submit-location">
        search
      </span>
    </div>
    <div class="weather-container">
      <div class="location-and-current-date-container">
        <span class="current-location"></span>
        <span class="current-date"></span>
      </div>
      <div>
        <span class="current-degrees"></span>
      </div>
      <div class="weather-informations-container">
        <div class="feel-like-container">
          <span class="material-symbols-outlined"> device_thermostat </span>
          <span class="degrees-feels-like"></span>
          <span>Feels like</span>
        </div>
        <div class="humidity-chance-container">
          <span class="material-symbols-outlined"> humidity_mid </span>
          <span class="daily-chance-of-rain"></span>
          <span>Chance of rain</span>
        </div>
        <div class="wind-container">
          <span class="material-symbols-outlined"> air </span>
          <span class="current-wind-speed"></span>
          <span>Wind Speed </span>
        </div>
      </div>
      <div><span class="forecast-legend">3 days forecast</span></div>
      <div class="forecast-three-days-container">
        <div class="forecast-container">
          <span class="day-of-the-week">Monday</span>
          <div class="day-degrees-container">
            <span class="first-day-maximum-degrees"></span>
            <span class="first-day-minimum-degrees"></span>
          </div>
        </div>
        <div class="forecast-container">
          <span class="day-of-the-week">Tuesday</span>
          <div class="day-degrees-container">
            <span class="second-day-maximum-degrees"></span>
            <span class="second-day-minimum-degrees"></span>
          </div>
        </div>
        <div class="forecast-container">
          <span class="day-of-the-week">Wednesday</span>
          <div class="day-degrees-container">
            <span class="third-day-maximum-degrees"></span>
            <span class="third-day-minimum-degrees"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
